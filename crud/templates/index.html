<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/Javascript" src="{{ url_for('static',filename='js/jquery-3.4.1.min.js') }}"></script>
    <script type="text/Javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/bootstrap.min.css') }}">
    
    <title>CRUD TESTE</title>
</head>
<body >
{% block body %}
    <div class="container">
        <div class=" text-center ">
            <h1>TESTE</h1>
        </div>

    <div class="container ">
        <div class="row">
            <div class="col md-12">
                <h2> CLIENTES<button type="button" class="btn btn-success float-right" data-target="
                    #mymodal" data-toggle="modal">add</button></h2>
            <!-- AS TABELAS COM INFORMAÇOES -->
            
            <table class="table table-striped   ">
                <tr >
                    <th>SERIAL</th>
                    <th>nome</th>
                    <th>email</th>
                    <th>telefone</th>
                    <th>cpf</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    
                    <td>
                        <a href="" class="btn btn-warning btn-xs" data-target="#modaledit" data-toggle="modal">editar</a>
                        <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Quer mesmo deletar este dado?')">deletar</a>
                    </td>
                </tr>

            </table> 
            </div>
        </div>
	
	<!-- POP-UP PARA ADICIONAR UM DADO NOVO-->
    <div id="mymodal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
           <div class="modal-header ">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">insira os dados</h4>
           </div>
        <div class="modal-body">
			<form action="{{url_for('insert')}}" method="POST">
				<div class="form-group">
					<label>Nome</label>
					<input type="text" class="form-control" name="nome" required="1">
					<label>email</label>
					<input type="text" class="form-control" name="email" required="1">
					
				</div>
				<div class="form-group">
					<button class="btn btn-primary" type="submit">INSERIR</button>
				</div>
			</form>
		</div>
		
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">close</button>
		</div>
        </div>

    </div>
    </div> 
</div>

<!-- POP-UP PARA ATUALIZAR UM DADO -->
<div id="modaledit" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
			   <div class="modal-header ">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">atualizar os dados</h4>
			   </div>
			<div class="modal-body">
				<form action="" method="POST">
					<div class="form-group">
						<label>Nome</label>
						<input type="text" class="form-control" name="nome" value="">
						<label>email</label>
						<input type="text" class="form-control" name="email" required="1">
						
					</div>
					<div class="form-group">
						<button class="btn btn-primary" type="submit">ATUALIZAR</button>
					</div>
				</form>
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">close</button>
			</div>
			</div>
	
		</div>
		</div>
		
		
		
		
		</div>


{% endblock %}



        <div class=" jumbotron well">
            <h3 class="pull-right">
                Esta é uma aplicação feita para teste
                <span class="pull-right">espero que esteja funcional como esperado. </span>
            </h3>
            
        </div>
    </div>
    
</body>
</html>
